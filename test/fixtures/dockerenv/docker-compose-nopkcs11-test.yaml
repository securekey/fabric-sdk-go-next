version: '2'

services:

  integration-tests:
    image: ${FABRIC_BASE_DOCKER_REGISTRY}${FABRIC_BASEIMAGE_FIXTURE_IMAGE}:${FABRIC_ARCH}${FABRIC_ARCH_SEP}${FABRIC_BASEIMAGE_FIXTURE_TAG}
    environment:
      - GO_TAGS
      - GO_TESTFLAGS
      - FABRIC_SDKGO_CODELEVEL_TAG
      - FABRIC_SDKGO_CODELEVEL_VER
      - FABRIC_SDKGO_TESTRUN_ID
      - FABRIC_FIXTURE_VERSION
      - FABRIC_SDK_CLIENT_EVENTSERVICE_TYPE
      - E2E_ONLY
      - TEST_CHANGED_ONLY
      - CORE_VM_ENDPOINT
    volumes:
      - ../../../:/opt/gopath/src/github.com/hyperledger/fabric-sdk-go
    command: /opt/gopath/src/github.com/hyperledger/fabric-sdk-go/test/scripts/integration.sh
    depends_on:
      - org1ca1
      - org2ca1
      - org1peer1
      - org2peer1
      - orderer1
      - builder
